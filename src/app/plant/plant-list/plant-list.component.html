<div class="container ms-5">
  <div class="d-flex flex-column">
    <div class="d-flex flex-column">
      <h1>Vivero El Otoño</h1>
      <hr class="m-2" />
      <img src="assets/image.png" class="img-fluid mt-2" alt="forest">
      <hr class="m-2" />
    </div>
    <div class="d-flex flex-column">
      <div class="row">
        <div class="col-8">
          <div class="d-flex flex-column mt-1">
            <table class="table">
              <thead class="table-dark">
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Nombre común</th>
                  <th scope="col">Tipo</th>
                  <th scope="col">Clima</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let plant of plants">
                  <th scope="row">{{ plant.id }}</th>
                  <td>{{ plant.nombre_comun }}</td>
                  <td>{{ plant.tipo }}</td>
                  <td>{{ plant.clima }}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <div class="d-flex flex-column mt-2">
      <p>
        Total plantas de interior: {{ insidePlants }}
        <br />
        Total plantas de exterior: {{ outsidePlants }}
      </p>
    </div>
    <div class="d-flex flex-column mt-5">
      <p id="footer" class="text-center">Contact us: +57 3102105253 - info"&#64;"viveroelotonio.com -
        "&#64;"viveroelotonio</p>
    </div>
  </div>
</div>
